<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/normalize.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body style="margin: 0; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 18px; line-height: 28px; color: var(--black); background-color: #f6f6f6; opacity: 1; background-size: 34px 34px; background-image:  repeating-linear-gradient(0deg, #000000, #000000 1.7000000000000002px, #f6f6f6 1.7000000000000002px, #f6f6f6);">
    <div class="container" style="padding-top: 250px;">
    <div class="card text-center" style="background-image: none;">
        <div class="card-header">
            <h1 style="text-align: center;">Fake News Detection</h1>
        </div>
        <div class="card-body">
            <form action="/predict" method="POST">
                <div class="tfTest container">
                    <!-- <input type="text" id="tfTest" name="tfTest" required="true" > -->
                    <div class="input-group">
                        <span class="input-group-text">Enter News</span>
                        <textarea class="form-control" id="tfTest" name="tfTest" rows="8" cols="60" required="true">{{request.form.tfTest}}</textarea>
                        <input class="btn btn-primary" type="submit" name="testOP" placeholder="test-data" value="Submit">
            </form>  
        </div>
        {% if result %}
        <div class="card-footer text-body-secondary">
            <h2>The news is: <strong>{{ result }}</strong></h2>
            <form action="/" method="GET">
            <input class="btn btn-primary" type="submit" value="Try again">
            </form>
        </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
